<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="content">
            <div id="profile">
                <div id="header1">
                    <h1 id="date">Date:00/00/00</h1>
                    <h1 id="time">Saturday, 00:00:00am</h1>
                    <h1 id="place">Surat</h1>
                </div>
                <div id="header2">
                    <h3>Temperature:00Â°C</h3>
                </div>
            </div>
            <div id="allElems">
                <div id="0" class="elem">
                    <img src="https://images.unsplash.com/photo-1662869633285-13fe05236a72?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <h1>To Do List</h1>
                </div>
                <div id="1" class="elem">
                    <img src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <h1>Daily Planner</h1>
                </div>
                <div id="2" class="elem">
                    <img src="https://images.unsplash.com/photo-1504432842672-1a79f78e4084?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <h1>Motivation</h1>
                </div>
                <div id="3" class="elem">
                    <img src="https://images.unsplash.com/photo-1524678714210-9917a6c619c2?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <h1>Pomodoro Timer</h1>
                </div>
            </div>
        </section>
        <section class="allElem" id="TODO">
            <button class="close" id="0">Close</button>
            <h1>The Productivity Zone</h1>
            <div id="main">
                <div id="left">
                    <form>
                        <input type="text" placeholder="Add a new task...">
                        <textarea placeholder="Enter description..." rows="5" cols="40"></textarea>
                        <button>Add Task</button>
                    </form>
                </div>
                <div id="right">
                </div>
            </div>
        </section>
        <section class="allElem" id="Daily_Planner">
            <button class="close" id="1">Close</button>
            <h1>Plan your beautiful day</h1>
            <div id="main2">
            </div>
        </section>
        <section class="allElem" id="Motivation">
            <h1>Thought of the Day</h1>
            <button class="close" id="2">Close</button>
            <div id="motivebox">
                <p id="motivepara">
                </p>
                <h3></h3>
            </div>

        </section>
        <section class="allElem" id="Pomodoro_Timer">
            <button class="close" id="3">Close</button>
            <h1>Study with me!</h1>
            <div id="pomodoro">
                <div id="timer">
                    <h2 id="time">25:00</h2>
                </div>
                <div id="controls">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="reset">Reset</button>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
